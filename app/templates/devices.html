{% extends "base.html" %}

{% block title %}장비 관리{% endblock %}

{% block content %}
<div class="devices-container">
    <div class="page-header">
        <h2>장비 관리</h2>
        <div class="actions">
            <button class="btn primary">장비 추가</button>
            <button class="btn">엑셀 업로드</button>
            <button class="btn">엑셀 다운로드</button>
        </div>
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="장비 검색...">
        <button class="btn">검색</button>
    </div>

    <div class="devices-grid">
        <table class="data-table">
            <thead>
                <tr>
                    <th>장비명</th>
                    <th>IP 주소</th>
                    <th>유형</th>
                    <th>상태</th>
                    <th>마지막 점검</th>
                    <th>작업</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" class="empty-message">등록된 장비가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
